{% extends 'base.html' %}

{% block title %}Card List{% endblock %}

{% block nav-content %}
    <a class='nav-link' href="{% url 'home' %}">Home</a>
    <a class='nav-link' href="{% url 'addcard' %}">Register Card</a>
    <a class='nav-link active' href="{% url 'removecard' %}">View Card</a>
    <a class='nav-link' href="{% url 'create-purchase' %}">Create Purchase</a>
    <a class='nav-link' href="{% url 'logout' %}">Logout</a>
  {% endblock %}

{% block content %}
  <h1 class='mb-5'>Card List</h1>
  <form method="post" id='remove-card-form'>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class='btn btn-primary btn-md btn-block' name="remove-card">Remove Card</button>
    <button type="submit" class='btn btn-primary btn-md btn-block' name="edit-card" data-toggle="modal" data-target="#myModal">Edit Card</button>
  </form>
  
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel">Edit Card</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
          <form method="post" id='edit-card-form'>
            {% csrf_token %}
            {{ form_edit.as_p }}
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" form='edit-card-form' name='save-change'>Save changes</button>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
